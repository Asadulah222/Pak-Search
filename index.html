<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAK Search</title>
  <script async src="https://cse.google.com/cse.js?cx=f2dffc3f28d6a4c7a"></script>
  <style>
    /* Reset default */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f7, #cfe0e8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      text-align: center;
      animation: slideUp 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      color: #1a73e8;
      margin-bottom: 1.5rem;
    }

    .gcse-search {
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PAK Search</h1>
    <div class="gcse-search"></div>
  </div>
</body>
</html>
